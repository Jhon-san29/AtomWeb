{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Verify OTP</h3>
            </div>
            <div class="card-body">
                <div class="phone-display text-center mb-4">
                    <h5>OTP sent to: +95{{ phone_number }}</h5>
                </div>
                <form action="{{ url_for('verify_otp') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="hidden" name="phone_number" value="{{ phone_number }}">
                    
                    <div class="mb-3">
                        <label for="otp_code" class="form-label">Enter OTP Code</label>
                        <input type="text" class="form-control" id="otp_code" name="otp_code" 
                               placeholder="Enter 6-digit OTP" maxlength="6" required>
                        <div class="form-text">Check your phone for the OTP code</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>
                    
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('send_otp') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-repeat"></i> Resend OTP
                        </a>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <a href="{{ url_for('home') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
